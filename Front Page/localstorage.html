<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/form.css">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url(images/partner.png);
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
        }    
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">Registration Form</h1>
                <!--  -->

                <label class="label col-md-3 control-label">First Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="first-name" id="firstname">
                </div>
                <!--  -->

                <label class="label col-md-3 control-label">Last Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="last-name" id="lastname">
                </div>
                <!--  -->

                <label class="label col-md-3 control-label">Gender</label>
                <div class="col-md-9">
                    <select class="form-control" id="gender">
                        <option value="">--Choose--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <!--  -->

                <label class="label col-md-3 control-label">Date Of Birth</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="birth-date" id="birthdate" placeholder="example : 08-10-1996">
                </div>
                <!--  -->

                <label class="label col-md-3 control-label">Email</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="email-" id="email" placeholder="example : da@gamil.com">
                </div>
                <!--  -->

                <label class="label col-md-3 control-label">Address</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="address-" id="address" >
                </div>
                <!--  -->

                <label class="label col-md-3 control-label">Contact Number</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="contact-" id="contact" placeholder="example : +880xxxxxxxxxxx" >
                </div>
                <!--  -->

                <a href="#">
                    <button type="button" class="btn btn-warning" id="save_value" >Submit</button>
                </a>
            </div>
        </div>
    </div>
      <script src="localStorage.js"></script>
</body>

</html>
